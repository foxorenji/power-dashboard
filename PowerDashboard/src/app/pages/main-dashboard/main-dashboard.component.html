<power-toolbar></power-toolbar>

<ng-container *ngIf="(displayedData$ | async) as data; else notFound">
<div class="configuration-container">
  <div class="search">
    <input [formControl]="searchControl" class="search-field" type="search" placeholder="Looking for anything specific? ðŸ‘€">
  </div>
</div>

  <power-chart *ngIf="data.length"></power-chart>
  <power-grid [data]="data" [showPagination]="!searchControl.value.length"
              *ngIf="data.length; else notFound"></power-grid>
</ng-container>


<ng-template #notFound>
  <div class="not-found">
    <p>There's no data to display. </p>
  </div>
</ng-template>
